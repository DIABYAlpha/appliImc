<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Calcul de l'IMC</title>

</head>

<body class="text-center" background="/ressources/quino.jpg" bgproperties="fixed">
    <div class="container">
        <h1> <strong>Calcul de l'IMC</strong> </h1>
        <!-- le formulaire actualise la page, à chaque click, donc quand j'entre les éléments beh j'ai pas le temps de les voir dans le forulaire  -->
        <!-- <form class="mini"> -->
        <div class="form-row">
            <label>
                <select id="sexe" tabindex="1">
                    <option value="0">Femme</option>
                    <option value="1">Homme</option>
                </select>
            </label>
            <div class="form-row">
                <input id="taille" type="number" pattern="[0-9]*" placeholder="Votre taille (en cm)" min="0"
                    tabindex="2">
            </div>
            <div class="form-row">
                <input id="poids" type="number" pattern="[0-9]*" placeholder="Votre poids (en kg)" min="0" tabindex="3">
            </div>
            <div class="form-row">
                <input id="age" type="number" pattern="[0-9]*" placeholder="Votre âge" min="0" tabindex="4">
            </div>

            <!-- Evitez pour le bouton d'utilser onclick et addventlistener pour éviter un conflit de fonction -->
            <button id="btn" name="calcul" tabindex="5">Calulez-votre IMC</button>

        </div>
        <!-- </form> -->

        <!-- //le résultat reste toujours en dehors du formulaire -->
        <div id="result"></div>

    </div>


    <script>
        let calc = document.querySelector("#btn");

        calc.addEventListener("click", function () {

            let taille = parseInt(document.querySelector("#taille").value);
            let poids = parseInt(document.querySelector("#poids").value);
            let age = parseInt(document.querySelector("#age").value);

            let result = document.getElementById("result")

            // Pour vérifier les valeurs fournies par l'utilisateur  //
            if (!+taille) {
                result.innerHTML = "entrer une taille valide";
            }
            else if (!+poids) {
                result.innerHTML = " entrer un poids valide";
            }

            // Si les conditions sont valides, calculer l'IMC
            // 10000= (100cm*100cm) car 1m =100 cmà 2 décimales prés//

            let imc = (poids / ((taille * taille)
                / 10000)).toFixed(2);



            // faire le rapport selon les conditions de l'IMC//

            if (+imc < 18.5) {
                result.innerHTML = `<p class="text-warning bg-light"> votre imc est de : ${imc}.Vous êtes en maigreur </p>`
            }
            else if (+imc < 25) {
                result.innerHTML = `<p class="text-success bg-light"> votre imc est de : ${imc}.Vous avez une corpulence normale </p>`
            }

            else if (+imc < 30) {
                result.innerHTML = `<p class="text-primary bg-light"> votre imc est de : ${imc}.Vous êtes en surpoids</p>`
            }
            else if (+imc <= 35 || +imc <= 40) {
                result.innerHTML = `<p class="text-dark bg-light "> votre imc est de : ${imc}.Vous êtes en obséité modérée </p>`
            }

            else if (+imc > 40) {
                result.innerHTML = `<p class="text-danger bg-light "> Votre imc est de : ${imc}.Vous êtes en obséité morbide </p>`
            }
        })



    </script>



</body>


</html>
